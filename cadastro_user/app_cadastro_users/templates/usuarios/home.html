{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
  <!--method post envio de dados ao contrario de get -> pegando esses dados coletados na pagina e envviando para a list de users-->
  {% csrf_token%}
  <div style="text-align: center;" class="container">
    <h1>Cadastro de usuario</h1>
    Name<input name="nome" class="form-control-sm" type="text">
    Idade<input name="idade" class="form-control-sm" type="text">
    <button class="form-control-sm"> Enviar </button>
  </div>
</form>
  {% endblock %}
